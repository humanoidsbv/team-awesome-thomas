on: push

jobs:
  build:
    name: Build application
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "19"
          cache: npm

      - name: ğŸš§ Install
        run: npm ci --production-only

      - name: ğŸ“¦ Build
        run: npm run build

      - name: ğŸ§µ Run lint
        run: npm run lint
